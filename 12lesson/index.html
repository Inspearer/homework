<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third site: realy</title>
  <link rel="stylesheet" href="style/fonts.css">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo">
              <img src="img/icons/logos/logo-dark.svg" alt="логотип">
            </a>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">Программа обучения</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Галерея</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Отзывы</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
              </ul>
            </nav>
            <a class="burger-icon" href="#">
              <span></span>
            </a>
          </div>
        </div>
      </div>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <div class="hero__date">
                <span class="hero__date--uppercase">Старт</span>
                <span class="hero__date--cyrcle"></span>
                26.06.2023
              </div>
              <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
              <p class="hero__text">За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                дело</p>
              <div class="hero__img-control">
                <a data-fslightbox="gallery" class="hero__img-button" href="video/tort.mp4">
                  <img src="img/icons/play-button.png">
                </a>
                Посмотри, как готовятся наши торты
              </div>
              <a href="#" class="button hero__button">Записаться на курс</a>
            </div>
            <div class="hero__img">
              <img src="img/content/girl-header.png" alt="Девушка с тортом в руках">
              <div class="hero__img-control">
                <a data-fslightbox="video" class="hero__img-button" href="video/tort.mp4">
                  <img src="img/icons/play-button.png">
                </a>
                Посмотри, как готовятся наши торты
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>

  <script src="js/fslightbox.js"></script>
  <script src="js/main.js"></script>
</body>
